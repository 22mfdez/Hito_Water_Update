<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Edit Task</h1>
<a href="/tarea" class="btn btn-primary">Back to Tasks</a>
<form th:action="@{/editarTarea/{nif}/{idtarea}(nif=${task.user.pf_nik}, idtarea=${task.idtarea})}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{idtarea}">
    <div class="form-group">
        <label for="descripcion">Task Description</label>
        <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
